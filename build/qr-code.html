  <body ng-app="loc8" class="ng-scope">

    <!-- uiView -->
    <div ui-view class="ng-scope">
    <!-- No Nav -->

      <articile ui-view class="main-container ng-scope">

        <header class="main-header ng-scope">
            <div class="col-xs-3 text-left"><span class="header-text">Client Logo</span></div>
            <div class="col-xs-6 text-center"><span class="header-text">3:21PM</span></div>

                <i class="fa fa-angle-left fa-3x" aria-hidden="true"></i>
              </a>
            </div>
        </header>

        <section class="main-section ng-scope">

        <!-- uiView: pageContent -->
        <div ui-view="pageContent" class="ng-scope" >

          <div class="col-xs-3 text-left"></div>
          <div class="col-xs-6 text-center search-div response-screen">

            <h1> Scan QR code now </h1>
            <p class="sub-header"> Use your loc8 app to punch in and out. </p>

            <div class="action-box">
              <img src="assets/img/qr-code.png" />
            </div>
         
          </div>
          <div class="col-xs-3 text-right"></div>
        </div>  

        <!-- End ui-View Container -->
